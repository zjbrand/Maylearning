<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>add Emp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="style/style.css"/>
		<script src="js/script.js"></script>
	</head>

	<body>
	<div id="wrap">			
		<div id="slogon">
			<img src="img/SampleLogSm.jpg" alt="SampleLog" width="200px" height="45px">
		</div>			
		<div id="navigate">	
			<span id="nowtime">2024年05月27日  月曜日     11時02分03秒</span>
				
			<a th:href="@{/admin/logout}" id="linkexit">安全退出</a>
		</div>
		<div class="container">
		<div id="caradd"  style="margin-left: 8%;">
			<p id="whereami">
			</p>
			<h1>
				車輌追加:
			</h1>
			<div style="height: 20px;margin-left: 30px;">
				<span id="birthmsg" style="color: red;"></span>
			</div>
			<form th:action="@{/salecar/save}" method="post" enctype="multipart/form-data" onsubmit="return checkDate()">
				<table cellpadding="0" cellspacing="10px" border="0"
					class="form_table">
					<tr>
						<td valign="middle" align="right">
							車の型:
						</td>
						<td valign="middle" align="left">
							<input type="text" class="inputgri" name="carBrand" />
						</td>
					</tr>
					<tr>
						<td valign="middle" align="right">
							車輌写真:
						</td>
						<td valign="middle" align="left">
							<input type="file" name="img" />
						</td>
					</tr>
					<tr>
						<td valign="middle" align="right">
							生産時間:
						</td>
						<td valign="middle" align="left">
							<input type="text" class="inputgri" name="produceDate" id="birthdate" placeholder="2000/01/01"/>							
						</td>
					</tr>
					<tr>
						<td valign="middle" align="right">
							価格:
						</td>
						<td valign="middle" align="left">
							<input type="text" class="inputgri" name="salePrice" />
						</td>
					</tr>
					<tr>
						<td valign="middle" align="right">
							里程:
						</td>
						<td valign="middle" align="left">
							<input type="text" class="inputgri" name="odometer" />
						</td>
					</tr>
					<tr>
						<td valign="middle" align="right">
							保有者:
						</td>
						<td valign="middle" align="left">
							<input type="text" class="inputgri" name="owner" />
						</td>
					</tr>
					<tr>
						<td valign="middle" align="right">
							性別:
						</td>
						<td valign="middle" align="left">
							男
							<input type="radio" class="inputgri"  name="gender" value="1" checked="checked"/>
							女
							<input type="radio" class="inputgri" name="gender"  value="0"/>
						</td>
					</tr>
					<tr>
						<td valign="middle" align="right">
							電話番号:
						</td>
						<td valign="middle" align="left">
							<input type="text" class="inputgri" name="phonenum" placeholder="090-1234-5678"/>
						</td>
					</tr>
					<tr>
						<td valign="middle" align="right">
							保有者の居住地:
						</td>
						<td valign="middle" align="left">
							<input type="text" class="inputgri" name="address" />
						</td>
					</tr>					
				</table>
				<p>
					<input type="submit" class="button" value="提出する" />
				</p>
			</form>
		</div>
			<div class="image">
					<img th:src="@{/img/pencilcar.jpg}"  width="400px">
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					<hr>
					ABC@126.com
				</div>
			</div>
		</div>
		<script>
		var birthdate = document.querySelector('#birthdate')		
		var birthmsg = document.querySelector('#birthmsg')
		
		function checkDate() {
			
			var birthcontent=birthdate.value  
      		var regxName = /^(19|20)\d{2}\/(0[1-9]|1[0-2])\/(0[1-9]|[12]\d|3[01])$/

	      if (birthcontent.match(regxName)) {

	        return true	      
			} else {
	    	  birthmsg.innerHTML = "誤る日付を入力している。"
	    	  setTimeout(function() {
	                birthmsg.innerHTML = "";
	            }, 3000);
	        return false
	      } 
    	} 
	</script>	
	</body>
</html>
